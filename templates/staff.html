{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="d-grid gap-2 d-md-block">
        <a href="#"><button class="btn btn-primary" type="button">Add staff</button></a>
      </div>
      <br><br>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th><b>Username</b></th>
            <th><b>First Name</b></th>
            <th><b>Last Name</b></th>
            <th><b>Department</b></th>
            <th><b>Joined</b></th>
            <th><b>Active</b></th>
        </tr>
    </thead>
    <tbody>
        {% for s in staff %}
        <tr>
            <td>{{ s.username }}</td>
            <td>{{ s.first_name }}</td>
            <td>{{ s.last_name }}</td>
            <td>{{ s.department }}</td>
            <td>{{ s.joined }}</td>
            <td>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                      {{ s.active }}
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="{% url 'activate' pk=s.id %}">True</a></li>
                      <li><a class="dropdown-item" href="{% url 'deactivate' pk=s.id %}">False</a></li>
                    </ul>
                  </div>
            </td>        
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>
{% endblock content %}

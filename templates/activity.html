{% extends "base.html" %}
{% block content %}
<style>
    .btn-xs {
    padding: 0.25rem 0.5rem;
    font-size: 0.55rem;
    line-height: 1.5;
    border-radius: 0.2rem;
}
</style>
<div class="container">
    <input type="text" id="searchInput" placeholder="Search...">
    <br><br>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th><b>Money Code</b></th>
            <th><b>Changed by</b></th>
            <th><b>Old status</b></th>
            <th><b>New status</b></th>
            <th><b>Date</b></th>
        </tr>
    </thead>
    <tbody>
        {% for activity in activities %}
        <tr>
        <td>
            {{ activity.efs.code }}
            <button class="btn btn-success btn-xs me-2 copy-button" onclick="copyToClipboard('{{ activity.efs.code }}')">Copy</button>
        </td>
            <td>{{ activity.user.username }}</td>
            <td>{{ activity.old_status }}</td>
            <td>{{ activity.new_status }}</td>
            <td>{{ activity.date }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    function copyToClipboard(value) {
        const el = document.createElement('textarea');
        el.value = value;
        document.body.appendChild(el);
        el.select();
        document.execCommand('copy');
        document.body.removeChild(el);
        
        // Show toast message
        $('#toast').toast('show');
    }

    $(document).ready(function() {
        $('#searchInput').on('keyup', function() {
            var value = $(this).val().toLowerCase();
            $('table tbody tr').filter(function() {
                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
        });
    });
</script>
{% endblock content %}
